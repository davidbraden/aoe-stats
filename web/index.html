<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        
        <style>
body {
    display: flex;
    flex-direction: column;
    align-items: center;
}
body::before {
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    background: url("./background.jpeg")  no-repeat center center fixed;
    background-size: cover;
    opacity: .4;
    content: "";
    z-index: -1;
}

main {
    max-width: 800px;
    background-color: white;
    padding: 20px ;
    margin-top: 40px;

}

.player {
    display: flex;
    flex-direction: row;
    border: #aaa solid 1px;
    border-radius: 3px;
    margin: 5px 0;
    text-align: center;
}

.playerName {
    min-width: 120px;
    padding: 5px;
}
.winRate {
    min-width: 80px;
    padding: 5px;
}
.results {
    min-width: 320px;
    padding: 5px;
}
.totalGames {
    min-width: 80px;
    padding: 5px;
}

.bi {
    padding: 2px;
}

.bi-check-circle-fill {
    color: green;
}
.bi-x-circle-fill {
    color: darkred;
}

.title {
    display: flex;
    text-align: center;
    color: #999;
    text-transform: uppercase;
    font-size: smaller;
    font-weight: bolder;
}
.playerNameTitle {
    min-width: 120px;
}
.winRateTitle {
    min-width: 80px;
}
.resultsTitle {
    min-width: 320px;
}
.totalGamesTitle {
    min-width: 80px;
}

        </style>
    </head>
    <body>
        <main>
            <div class="title">
                <span class="playerNameTitle"></span>
                <span class="winRateTitle">Win Rate</span>
                <span class="resultsTitle">Latest Results</span>
                <span class="totalGamesTitle">Total Games</span>
            </div>
            <div id="content">
                
            </div>
        </main>
    </body>
    <script type="text/javascript">

(async () => {

const dataUrl = "http://aoe-stats.davidbraden.co.uk/api/player-stats.json";
const result = await fetch(dataUrl);
const data = await result.json();

data.forEach(playerStats => {
    const template = document.createElement('template');
    template.innerHTML = `
    <div class="player">
        <div class="playerName">
            ${playerStats.player.name}
        </div>
        <div class="winRate">
            ${playerStats.overallWinRate.toFixed(2) * 100}%
        </div>
        <div class="results">
            ${playerStats.results.map(r => r ? '<i class="bi bi-check-circle-fill"></i>': '<i class="bi bi-x-circle-fill"></i>').join('')}
        </div>
        <div class="totalGames">
            ${playerStats.games}
        </div>
    </div>
    `;
    const node = template.content.cloneNode(true);
    
    const content = document.getElementById("content");
    content.appendChild(node);
});

})();

    </script>
</html>
